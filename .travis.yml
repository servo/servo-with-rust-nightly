language: python
fast_finish: true

install:
  - git clone https://github.com/servo/servo
  - cd servo
  - GIT_PAGER= git log -n 1

  # Merge the rustup branch if it exists
  # Disabled because it makes Travis hang?
  # https://travis-ci.org/servo/servo-with-rust-nightly/builds/204775678#L761
  #- if git rev-parse --verify origin/rustup; then git merge origin/rustup; fi

  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
  - source ~/.profile
  - echo nightly-2018-06-23 > rust-toolchain
  - rustc --version -v
  - cargo --version -v

matrix:
  include:
    - env: debug+unit
      script:
      - python ../better_travis_wait.py ./mach build --dev
      - python ../better_travis_wait.py ./mach test-unit

    - env: release
      script:
      - python ../better_travis_wait.py ./mach build --release

dist: trusty
sudo: 9000
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main' -y
  - sudo apt-get update -q
  - sudo apt-get install clang-3.9 llvm-3.9 llvm-3.9-runtime -y
  - export LLVM_CONFIG=/usr/lib/llvm-3.9/bin/llvm-config
  - export CCACHE=/usr/bin/ccache
  - export CARGO_INCREMENTAL=0
  - export RUSTFLAGS="--cap-lints warn"
addons:
  apt:
    packages:
      - cmake
      - gperf
      - python-virtualenv
      - xorg-dev
      - ccache
      - libdbus-glib-1-dev
cache:
  directories:
    - $HOME/.cargo
    - $HOME/.ccache
notifications:
