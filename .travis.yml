language: python
fast_finish: true

install:
  - git clone https://github.com/servo/servo
  - cd servo
  - GIT_PAGER= git log -n 1

  # Merge the rustup branch if it exists
  # Disabled because it makes Travis hang?
  # https://travis-ci.org/servo/servo-with-rust-nightly/builds/204775678#L761
  #- if git rev-parse --verify origin/rustup; then git merge origin/rustup; fi

  - curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain nightly -y
  - source ~/.profile
  - echo nightly > rust-toolchain
  - rustc --version -v
  - cargo --version -v

matrix:
  include:
    - env: debug+unit
      script:
      - python ../better_travis_wait.py ./mach build --dev
      - python ../better_travis_wait.py ./mach test-unit

    - env: release
      script:
      # A full release build time randomly varies by 15+ min
      # and can go over even with a time out extended to 90 min :(
      # For example, compare
      #   https://travis-ci.org/servo/servo-with-rust-nightly/builds/333163334
      #   https://travis-ci.org/servo/servo-with-rust-nightly/builds/333625176
      - python ../better_travis_wait.py ./mach build --release -p script

dist: trusty
sudo: 9000
before_install:
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo add-apt-repository 'deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main' -y
  - sudo apt-get update -q
  - sudo apt-get install clang-3.9 llvm-3.9 llvm-3.9-runtime -y --allow-unauthenticated
  - export LLVM_CONFIG=/usr/lib/llvm-3.9/bin/llvm-config
  - export CCACHE=/usr/bin/ccache
  - export CARGO_INCREMENTAL=0
  - export RUSTFLAGS="--cap-lints warn"

  - curl -L https://people.freedesktop.org/~slomo/gstreamer.tar.gz | tar xz
  - sed -i "s;prefix=/root/gstreamer;prefix=$PWD/gstreamer;g" $PWD/gstreamer/lib/x86_64-linux-gnu/pkgconfig/*.pc
  - export PKG_CONFIG_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu/pkgconfig
  - export GST_PLUGIN_SYSTEM_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu/gstreamer-1.0
  - export GST_PLUGIN_SCANNER=$PWD/gstreamer/libexec/gstreamer-1.0/gst-plugin-scanner
  - export PATH=$PATH:$PWD/gstreamer/bin
  - export LD_LIBRARY_PATH=$PWD/gstreamer/lib/x86_64-linux-gnu:$LD_LIBRARY_PATH

addons:
  apt:
    packages:
      - cmake
      - gperf
      - python-virtualenv
      - xorg-dev
      - ccache
      - libdbus-glib-1-dev
      - libgstreamer1.0-dev
      - libgstreamer-plugins-base1.0-dev
cache:
  directories:
    - $HOME/.cargo
    - $HOME/.ccache
notifications:
  email: false
  irc:
    channels: "irc.mozilla.org#servo"
    on_success: never
    on_failure: always
    template: "Servo failed to build with Rust nightly: %{build_url} CC nox, SimonSapin, jntrnr, emilio"
